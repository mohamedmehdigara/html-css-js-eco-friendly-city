<!DOCTYPE html>
<html>
<head>
    <title>Eco-Friendly City</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="city">
        <div class="residential">
            <div class="house">
                <svg width="60" height="60" viewBox="0 0 100 100">
                    <polygon points="50,10 90,40 10,40" fill="#a0522d" />
                    <rect x="20" y="40" width="60" height="40" fill="#a0522d" />
                    <rect x="40" y="60" width="20" height="20" fill="#77412d" />
                </svg>
                house
            </div>
            <div class="house">
                <svg width="60" height="60" viewBox="0 0 100 100">
                    <polygon points="50,10 90,40 10,40" fill="#a0522d" />
                    <rect x="20" y="40" width="60" height="40" fill="#a0522d" />
                    <rect x="40" y="60" width="20" height="20" fill="#77412d" />
                </svg>
                house
            </div>
            <div class="house">
                <svg width="60" height="60" viewBox="0 0 100 100">
                    <polygon points="50,10 90,40 10,40" fill="#a0522d" />
                    <rect x="20" y="40" width="60" height="40" fill="#a0522d" />
                    <rect x="40" y="60" width="20" height="20" fill="#77412d" />
                </svg>
                house
            </div>
            <div class="park-small">
                <svg width="60" height="60" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="40" fill="#8fbc8f" />
                    <path d="M30 70 L70 30 M70 70 L30 30" stroke="#6b8e23" stroke-width="5" />
                </svg>
                park-small
            </div>
        </div>
        <div class="commercial">
            <div class="building">
                <svg width="60" height="60" viewBox="0 0 100 100">
                    <rect x="10" y="10" width="80" height="80" fill="#778899" />
                    <rect x="30" y="30" width="40" height="40" fill="#5e6a75" />
                </svg>
                building
            </div>
            <div class="building">
                <svg width="60" height="60" viewBox="0 0 100 100">
                    <rect x="10" y="10" width="80" height="80" fill="#778899" />
                    <rect x="30" y="30" width="40" height="40" fill="#5e6a75" />
                </svg>
                building
            </div>
            <div class="store">
                <svg width="60" height="60" viewBox="0 0 100 100">
                    <rect x="10" y="20" width="80" height="60" fill="#f08080" />
                    <rect x="35" y="50" width="30" height="30" fill="#d2691e" />
                </svg>
                store
            </div>
            <div class="office">
                <svg width="60" height="60" viewBox="0 0 100 100">
                    <rect x="10" y="15" width="80" height="70" fill="#e0ffff" />
                    <line x1="20" y1="30" x2="80" y2="30" stroke="#add8e6" stroke-width="3" />
                    <line x1="20" y1="50" x2="80" y2="50" stroke="#add8e6" stroke-width="3" />
                </svg>
                office
            </div>
        </div>
        <div class="park">
            <div class="tree">
                <svg width="60" height="60" viewBox="0 0 100 100">
                    <circle cx="50" cy="30" r="20" fill="#228b22" />
                    <rect x="40" y="50" width="20" height="40" fill="#006400" />
                </svg>
                tree
            </div>
            <div class="tree">
                <svg width="60" height="60" viewBox="0 0 100 100">
                    <circle cx="50" cy="30" r="20" fill="#228b22" />
                    <rect x="40" y="50" width="20" height="40" fill="#006400" />
                </svg>
                tree
            </div>
            <div class="lake">
                <svg width="60" height="60" viewBox="0 0 100 100">
                    <ellipse cx="50" cy="50" rx="40" ry="25" fill="#87ceeb" />
                </svg>
                lake
            </div>
            <div class="bench">
                <svg width="60" height="60" viewBox="0 0 100 100">
                    <rect x="20" y="60" width="60" height="10" fill="#deb887" />
                    <rect x="25" y="70" width="10" height="20" fill="#a0522d" />
                    <rect x="65" y="70" width="10" height="20" fill="#a0522d" />
                </svg>
                bench
            </div>
        </div>
        <div class="renewable-energy">
            <div class="solar-panel">
                <svg width="60" height="60" viewBox="0 0 100 100">
                    <rect x="10" y="10" width="80" height="80" fill="url(#solarGradient)" stroke="#ffd700" stroke-width="1" rx="5" />
                    <defs>
                        <linearGradient id="solarGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#ffff00;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ffaa00;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
                solar-panel
            </div>
            <div class="wind-turbine">
                <svg width="60" height="60" viewBox="0 0 100 100">
                    <rect x="45" y="10" width="10" height="60" fill="#e0f2f7" />
                    <polygon points="50,20 80,40 50,60 20,40" fill="#b0e0e6" />
                    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 50 50" to="360 50 50" dur="2s" repeatCount="indefinite" />
                </svg>
                wind-turbine
            </div>
            <div class="hydro-power">
                <svg width="60" height="60" viewBox="0 0 100 100">
                    <path d="M10 80 C 30 60, 70 60, 90 80 L 90 20 L 10 20 Z" fill="#1e90ff" />
                    <path d="M30 70 L 40 30 M 60 70 L 70 30" stroke="#0000cd" stroke-width="3" />
                </svg>
                hydro power
            </div>
        </div>
        <div class="transportation">
            <div class="electric-car">
                <svg width="60" height="60" viewBox="0 0 100 100">
                    <rect x="20" y="30" width="60" height="30" fill="#00ced1" rx="10" />
                    <circle cx="35" cy="65" r="8" fill="#808080" />
                    <circle cx="65" cy="65" r="8" fill="#808080" />
                </svg>
                electric-car
            </div>
            <div class="bike-lane">
                <svg width="60" height="60" viewBox="0 0 100 100">
                    <rect x="10" y="40" width="80" height="20" fill="#ffdab9" rx="5" />
                    <line x1="20" y1="50" x2="80" y2="50" stroke="#f4a460" stroke-width="4" stroke-dasharray="5,5" />
                </svg>
                bike-lane
            </div>
            <div class="bus-stop">
                <svg width="60" height="60" viewBox="0 0 100 100">
                    <rect x="10" y="20" width="15" height="60" fill="#ffa07a" />
                    <polygon points="25,20 25,80 45,70 45,30" fill="#fa8072" />
                </svg>
                bus-stop
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
